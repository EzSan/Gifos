 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&
    display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiphoS</title>
</head>

<body>
    <header>
        <div class="logo"><img src="./assets/logo-desktop.svg" alt="logo"></div>
        <nav>
            <ul>

                <li><a class="anav">MODO NOCTURNO</a></li>
                <li><a class="anav" href="./favs.html">FAVORITOS</a></li>
                <li><a class="anav" href="./misGiphos.html">MIS GIFOS</a></li>
            </ul>
            <div class="oval"><a href="./webcam.html"><img src="./assets/button-crear-gifo.svg" alt="boton"></a></div>
        </nav>
    </header>
    <main>
        <section class="first" id="first">

            <h2 class="mainTitle">Inspirate, busca, guarda, y crea <br> los mejores <span>GIFOS</span></h2>
            <img src="./assets/ilustra_header.svg" alt="dibujo">


            <form class="formulario" autocomplete="off">


                <div class="cajaInput" id='cajaInput'>
                    <input id="search" class="search" type="text" autocomplete="off" />
                    <img src="./assets/icon-search.svg" alt="lupa" class='lupaOrClose' id="btnSearch">
                    <img src="./assets/close.svg" alt="closeButton" class='closeButton none' id="closeButton"
                        onclick="closeSuggestionsBox()">
                </div>



                <div class="autocompleteSuggestionsBox" id='autocompleteSuggestionsBox'></div>

            </form>
            <div class="searchResultsContainer" id="searchResultsContainer"></div>       

            
            <input type="button" id="verMas" class="none verMasButton hovered" value="Ver más" name="verMas">
        </section>
        <section class="second">
            <h2>Trending :</h2>
            <div class="themes" id="trendingSuggestionsBox"></div>
            <div class="trending ">
                <h2>Trending GiFOS</h2>
                <p class="themes">Mira los últimos Gifo de nuestra comunidad.</p>
                <div class="slider">
                    <div class="prev" id="prev">
                        <img src="./assets/button-slider-left.svg" alt="back_slider" id="prevStepImg"
                            onclick="moveLeft()">
                    </div>
                    <div id="trending-ctn" class="tnd-ctn"> </div>
                    <div class="next" id="next">
                        <img src="./assets/Button-Slider-right.svg" alt="next_slider" id="nextStepImg"
                            onclick="moveRight()">
                    </div>
                </div>

            </div>


            </div>
        </section>
    </main>
    <footer>
        <div class="footerContent">
            <div class="shareBox">
                <p>Compartir en:</p>
                <img class="footImg" src="./assets/icon_facebook.svg" alt="face">
                <img class="footImg" src="./assets/icon-twitter.svg" alt="twitter">
                <img class="footImg" src="./assets/icon_instagram.svg" alt="instagram">
            </div>
            <div class="footRights">
                <p>© GIFOS 2020 All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./scripts/mainScript.js"></script>
    <script src="./scripts/trendings.js"></script>
    <script src="./scripts/slider.js"></script>
    <script src="/scripts/trendingBar.js"></script>
    <script src='./scripts/autocomplete.js'></script>
    <script src="./scripts/searchbtn.js"></script>



</body>

</html>
