<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiphoS</title>
</head>

<body id="body">
    <header id="header">
        <div class="headerCtn" id="headerCtn">
            <div class="logoCtn">
                <a href="./index.html"> <img class='logo' src="./assets/logo-desktop.svg" alt="logo" id="logo"></a>
                <div class="burguerToolsBox">
                    <img src="./assets/close.svg" alt="closBurguerMenu" class="burgerButtonsInactive" id="closeBurger">
                    <img src="./assets/burger.svg" alt="burguerMenu" class="burgerButtonsInactive burger"
                        id="burgerButton">
                </div>

            </div>
            <nav class="navBar" id="navBar">
                <ul class="ulNav" id="ulNav">
                    <li class="liNavBar setModeBox">
                        <a class="navBarLink none" id="lightMode">MODO DIURNO</a>
                        <a class="navBarLink" id="darkMode">MODO NOCTURNO</a>
                    </li>
                    <li class="liNavBar">
                        <a class="navBarLink" href="./favs.html">FAVORITOS</a>
                    </li>
                    <li class="liNavBar misGiphos">
                        <a class="navBarLink" href="./misGiphos.html">MIS GIFOS</a>
                    </li>
                </ul>
                <div class="oval"><a href="./webcam.html"><img src="./assets/button-crear-gifo.svg" alt="boton"
                            id="crearGifoImg"></a>
                </div>
            </nav>
        </div>
    </header>

    <main id="main">
        <section class="first" id="first">

            <h2 class="mainTitle" id="mainTitle">Inspirate, busca, guarda, y crea <br> los mejores <span>GIFOS</span>
            </h2>

            <img src="./assets/ilustra_header.svg" alt="dibujo">


            <form class="formulario" autocomplete="off" id="form">


                <div class="cajaInput" id='cajaInput'>
                    <input id="search" class="search" type="text" autocomplete="off"
                        placeholder="Busca GiFOS y más..." />
                    <img src="./assets/icon-search.svg" alt="Buscar" class='lupaOrClose' id="btnSearch">
                    <img src="./assets/close.svg" alt="closeButton" class='closeButton none' id="closeButton"
                        onclick="closeSuggestionsBox()">
                </div>
                <div class="autocompleteSuggestionsBox" id='autocompleteSuggestionsBox'></div>

            </form>

            <div class="gifContainer" id="searchResultsContainer"></div>
            <div class="noneMode" id="searchResultsContainerHidden"></div>
            <input type="button" id="verMas" class="none verMasButton" value="Ver más" name="verMas">

        </section>


        <section class="second" id="second">
            <div class="trendingBarSuggestionsBox" id="trendingBarSuggestionsBox">
                <h2 class="blueCenteredTitle">Trending:</h2>
                <div class="themes" id="trendingSuggestionsBox"></div>
            </div>

            <div class="trending" id="trending">

                <div class="sliderTitleAndParagraph" id="sliderTitleAndParagraph">
                    <h2 class="blueCenteredTitle">Trending GiFOS</h2>
                    <p class="sliderP">Mira los últimos Gifo de nuestra comunidad</p>
                </div>


                <div class="slider">
                    <div class="prev leftBtn" id="prev">
                        <img src="./assets/button-slider-left.svg" alt="back_slider" id="prevStepImg"
                            onclick="moveLeft()">
                    </div>
                    <div id="trending-ctn" class="sliderGifContainer"> </div>
                    <div class="next" id="next">
                        <img src="./assets/Button-Slider-right.svg" alt="next_slider" id="nextStepImg"
                            onclick="moveRight()">
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer id="footerContent">
        <div class="footerContent">
            <div class="shareBox">
                <h5>Compartir en</h5>
                <div class="footerIcons">
                    <img class="footImg" src="./assets/icon_facebook.svg" alt="face">
                    <img class="footImg" src="./assets/icon-twitter.svg" alt="twitter">
                    <img class="footImg" src="./assets/icon_instagram.svg" alt="instagram">
                </div>

            </div>
            <div class="footRights">
                <h5 class="rightsFoot">© GIFOS 2022 All Rights Reserved.</h5>
            </div>
        </div>
    </footer>

    <!-- Scripts -->

    <script src="./scripts/mainScript.js"></script>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/burgerMenu.js"></script>
    <script src="./scripts/trendings.js"></script>
    <script src="/scripts/darkMode.js"></script>
    <script src="./scripts/slider.js"></script>
    <script src="/scripts/trendingBar.js"></script>
    <script src='./scripts/autocomplete.js'></script>
    <script src="./scripts/searchbtn.js"></script>


</body>

</html>
