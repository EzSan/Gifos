<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>MisGiphos</title>
</head>

<body>
    <header>
        <div class="headerCtn">
            <div class="logoCtn">
                <a href="./index.html"> <img class='logo' src="./assets/logo-desktop.svg" alt="logo" id="logo" ></a>
            </div>
            <nav class="navBar">
                <ul class="ulNav">
                    <li>
                        <a class="navBarLink">MODO NOCTURNO</a>
                    </li>
                    <li>
                        <a class="navBarLink" href="./favs.html">FAVORITOS</a>
                    </li>
                    <li>
                        <a class="navBarLink" href="./misGiphos.html">MIS GIFOS</a>
                    </li>
                </ul>
                <div class="oval"><a href="./webcam.html"><img src="./assets/button-crear-gifo.svg" alt="boton"></a></div>
            </nav>
        </div>
    </header>
    <main>
        
        <div class="solapaMain">
            <div class="solapaTitle">
                <img src="./assets/icon-mis-gifos.svg" alt="Icono Mis gifos">
                <h2>Mis GIFOS</h2>
                <div class="withoutGifs" id="emptyMyGifos">
                    <img src="./assets/icon-mis-gifos-sin-contenido.svg" alt="">
                    <p>¡Anímate a crear tu primer GIFO!</p>
                </div>
            </div>
            
            <div class="gifContainer" id="misGifosContainer">



            </div>
        </div>

        <div class="trending ">
            <h2>Trending GiFOS</h2>
            <p class="themes">Mira los últimos Gifo de nuestra comunidad.</p>
            <div class="slider">
                <div class="prev leftBtn" id="prev">
                    <img src="./assets/button-slider-left.svg" alt="back_slider" id="prevStepImg" onclick="moveLeft()">
                </div>
                <div id="trending-ctn" class="sliderGifContainer"> </div>
                <div class="next" id="next">
                    <img src="./assets/Button-Slider-right.svg" alt="next_slider" id="nextStepImg"
                        onclick="moveRight()">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerContent">
            <div class="shareBox">
                <p>Compartir en:</p>
                <img class="footImg" src="./assets/icon_facebook.svg" alt="face">
                <img class="footImg" src="./assets/icon-twitter.svg" alt="twitter">
                <img class="footImg" src="./assets/icon_instagram.svg" alt="instagram">
            </div>
            <div class="footRights">
                <p>© GIFOS 2020 All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="./scripts/mainScript.js"></script>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/trendings.js"></script>
    <script src="./scripts/slider.js"></script>
    <script src="./scripts/misGifos.js"></script>


</body>

</html>
