<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Favoritos</title>
</head>

<body id="body">
    <header id="header">
        <div class="headerCtn" id="headerCtn">
            <div class="logoCtn">
                <a href="./index.html"> <img class='logo' src="./assets/logo-desktop.svg" alt="logo" id="logo"></a>
                <div class="burguerToolsBox">
                    <img src="./assets/close.svg" alt="closBurguerMenu" class="burgerButtonsInactive" id="closeBurger">
                    <img src="./assets/burger.svg" alt="burguerMenu" class="burgerButtonsInactive burger"id="burgerButton">
                </div>

            </div>
            <nav class="navBar" id="navBar">
                <ul class="ulNav" id="ulNav">
                    <li class="liNavBar setModeBox">
                        <a class="navBarLink none" id="lightMode">MODO DIURNO</a>
                        <a class="navBarLink" id="darkMode">MODO NOCTURNO</a>
                    </li>
                    <li class="liNavBar">
                        <a class="navBarLink" href="./favs.html">FAVORITOS</a>
                    </li>
                    <li class="liNavBar misGiphos">
                        <a class="navBarLink" href="./misGiphos.html">MIS GIFOS</a>
                    </li>
                </ul>
                <div class="oval"><a href="./webcam.html"><img src="./assets/button-crear-gifo.svg" alt="boton"
                            id="crearGifoImg"></a>
                </div>
            </nav>
        </div>
    </header>
    <main id="main">
        <div class="solapaMain" id = 'solapaMain'>
            <div class="solapaTitle">
                <img src="./assets/icon-favoritos.svg" alt="corazon" id="heartFavs">
                <h2 id="favoritosTitle" class="favoritosTitle">Favoritos</h2>
            </div>
            <div class="solapaBox gifContainer" id="favBox">
                <div class="withoutGifs"><img id='favCtn' src="./assets/icon-fav-sin-contenido.svg" alt="corazontriste" id='favCtn'>
                    <div id='favCtn' class="sinContenidoSolapa">
                        <p>"¡Guarda tu primer GIFO en Favoritos
                            para que se muestre aquí!"</p></div>               
                </div>
            </div>

        </div>
        <div class="trending" id="trending">

            <div class="sliderTitleAndParagraph" id="sliderTitleAndParagraph">
                <h2 class="blueCenteredTitle">Trending GiFOS</h2>
                <p class="sliderP">Mira los últimos Gifo de nuestra comunidad</p>
            </div>


            <div class="slider">
                <div class="prev leftBtn" id="prev">
                    <img src="./assets/button-slider-left.svg" alt="back_slider" id="prevStepImg"
                        onclick="moveLeft()">
                </div>
                <div id="trending-ctn" class="sliderGifContainer"> </div>
                <div class="next" id="next">
                    <img src="./assets/Button-Slider-right.svg" alt="next_slider" id="nextStepImg"
                        onclick="moveRight()">
                </div>
            </div>

        </div>

    </main>
    <footer id="footerContent">
        <div class="footerContent" >
            <div class="shareBox">
                <p>Compartir en:</p>
                <img class="footImg" src="./assets/icon_facebook.svg" alt="face">
                <img class="footImg" src="./assets/icon-twitter.svg" alt="twitter">
                <img class="footImg" src="./assets/icon_instagram.svg" alt="instagram">
            </div>
            <div class="footRights">
                <p>© GIFOS 2020 All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="./scripts/mainScript.js"></script>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/trendings.js"></script>
    <script src="./scripts/burgerMenu.js"></script>
    <script src="./scripts/slider.js"></script>    
    <script src="./scripts/favs.js"></script>



</body>

</html>
